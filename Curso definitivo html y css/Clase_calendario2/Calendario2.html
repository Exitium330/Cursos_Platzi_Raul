<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario2</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" required autocomplete="name">
            </label>
             <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" required autocomplete="email">
            </label>
             <label for="pais">
                <span>¿Cual es tu pais?</span>
                <input type="text" name="pais" id="pais" required autocomplete="country">
            </label>
             <label for="cp">
                <span>¿Cual es tu Código postal</span>
                <input type="text" name="cp" id="cp" required autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
