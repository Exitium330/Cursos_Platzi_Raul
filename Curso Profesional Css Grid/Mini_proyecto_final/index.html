<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Grid</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <header>
            🌟 Galería Interactiva con CSS Grid
        </header>

        <main>
            <div class="card">
                <img src="https://picsum.photos/400/200?random=1" alt="Imagen 1">
                <h3>Montañas</h3>
                <p>Paisaje natural con aire fresco y tranquilidad.</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/400/200?random=2" alt="Imagen 2">
                <h3>Ciudad</h3>
                <p>La energía de la metrópolis en una imagen.</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/400/200?random=3" alt="Imagen 3">
                <h3>Playa</h3>
                <p>Relajación, arena y olas cristalinas.</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/400/200?random=4" alt="Imagen 4">
                <h3>Bosque</h3>
                <p>Un viaje al corazón de la naturaleza.</p>
            </div>
        </main>

        <footer>
            Hecho con CSS Grid
        </footer>
    </div>
</body>
</html>
